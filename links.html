<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links</title>

  <link rel="stylesheet" type="text/css" href="css/welcome.min.css"/>
  <style>
    a:link, a:visited {
        background-color: white;
        color: black;
        border-radius: 4px;
        border: 2px solid green;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }

    a:hover, a:active {
        background-color: green;
        color: white;
    }

    .content {
      text-align:center;
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>

<body>

  <div class="content">
    <div><a href="/checkin">Go Player Check In</a></div>

    <div><a href="/youthsignup">Youth Sign Up Form</a></div>
      <div><br></div>
    <div><a href="/youthgameresults">Record Youth Games</a></div>
      <div><br></div>
    <div><a href="agadb">AGA Database</a></div>
      <div><br></div>
    <div><a href="/norms">Norms?</a></div>
  </div>

</body>
</html>
