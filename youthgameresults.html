<!DOCTYPE html>
<html>
<!-- This page is to be used to gather minimum youth information so as to track their progress and games -->
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css" href="css/checkin.min.css"/>

</head>
<body>

<!-- Stops Redirection after form is submited -->
<script type="text/javascript">var submitted=false;</script>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted)  {window.location='https://www.columbusgo.club/youthsignup';}"></iframe>

<!-- The Form Itself -->
<div class="autocomplete" class="form" id="myForm">
  <form action="https://docs.google.com/forms/d/e/1FAIpQLSc-b6_sAu0CnRPfhzJxfj_foqPXtLjy4hxpGGiAiESZrk5yng/formResponse" class="form-container" autocomplete="off" method="post" target="hidden_iframe" onsubmit="submitted=true;">
    <h1>Record Game Results</h1>
    <label for="black"><b>Black Player</b></label>
    <input id="myInput1" type="text" placeholder="Select Name" name="entry.1040390588" required autofocus>
    <div></div>

    <label for="white"><b>White Player</b></label>
    <input id="myInput2" type="text" placeholder="Select Name" name="entry.1258490896" required>
    <div></div>

    <label for="handicap"><b>Head Start (HD)</b></label>
    <div class="custom-select" style="width:280px;">
      <select class="custom-select" name="entry.1826908231">
        <option value="ERROR"></option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
    </div>
    <div><br></div>

    <label for="winningcolor"><b>Result (Winner)</b></label>
    <div  style="width:280px;">
      <select  name="entry.1073414936">
        <option value="ERROR">Color</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
      </select>
    </div>
    <div><br></div>

    <label for="margin"><b>Result (Margin)</b></label>
    <p>Enter R for resignation or the difference in score</p>
    <input id="myInput3" type="text" placeholder="R or points" name="entry.14664875" pattern="^\d\.5$|^\d\d\.5$|R" required>
    <div></div>

    <div><br></div>
    <div><br></div>

    <button type="submit" class="btn" value="send">Submit</button>
  </form>
</div>

</body>

<script src="scripts/dropdown.min.js"></script>
</html>
