<!DOCTYPE html>
<html>
<!-- This page is to be used to gather minimum youth information so as to track their progress and games -->
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css" href="css/checkin.min.css"/>

<!-- Test CCS for dropdown -->
<link rel="stylesheet" media="all" href="https://rawgit.com/hankchizljaw/boilerform/master/dist/css/boilerform.min.css" />
</head>
<body>

<!-- Stops Redirection after form is submited -->
<script type="text/javascript">var submitted=false;</script>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted)  {window.location='https://www.columbusgo.club/youthsignup';}"></iframe>

<!-- The Form Itself -->
<div class="autocomplete" class="form" id="myForm">
  <form action="https://docs.google.com/forms/d/e/1FAIpQLSe0m7znYcac4YXTQWFoMfhkofq2Z_HVhjOQazxzc64R4OqMaA/formResponse" class="form-container" autocomplete="off" method="post" target="hidden_iframe" onsubmit="submitted=true;">
    <h1>Check In</h1>
    <label for="firstname"><b>First Name</b></label>
    <input id="myInput1" type="text" placeholder="Enter First Name" name="entry.514670875" required autofocus>
    <div></div>

    <label for="lastname"><b>Last Name (or initial)</b></label>
    <input id="myInput2" type="text" placeholder="Enter Last Name or Last Initial" name="entry.164384580" required>
    <div></div>

    <label for="school"><b>School</b></label>
    <div class="boilerform">
    <div class="c-select-field">
      <select id="myInput3" name="entry.2096921145">
        <option value="phoenix">Phoenix Middle School</option>
        <option value="cca">Columbus Chinese Academy (CCA)</option>
        <option value="wickliffe">Wickliffe Elementary School</option>
        <option value="acpa">Arts and College Preparatory Academy (ACPA)</option>
        <option value="other">Other</option>
      </select>
      <span class="c-select-field__decor" aria-hidden="true" role="presentation">&dtrif;</span>
    </div>
    </div>
    <div></div>

    <button type="submit" class="btn" value="send">Submit</button>
  </form>
</div>

</body>
</html>
